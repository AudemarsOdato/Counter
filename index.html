<html>

    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="container">
            <h1>Counter</h1>
            <h2 id="count-el">0</h2>

            <button id="add-button" onclick="increase()">Add</button>
            <button id="save-button" onclick="save()">Save</button>
            <button id="reset-entries-button" onclick="reset()">Reset Entries</button>
            <button id="erase-button" onclick="erase()">Erase</button>

            <p id="save-el">Entries: </p>
            <p id="total-el">Total count: </p>
        </div>
        
        <p>Made with ❤️ by Audemars</p>
        <button id="iloveyou" onclick="iloveyou()">If you are Trisha Wyne then click me</button>
        <p>Copyright © 2024</p>

        <script src="script.js"></script>
    </body>

</html>
